services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: futbol-app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      ollama:
        condition: service_started # Assuming ollama should also be started
    environment:
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: futbol
      DB_USERNAME: futbol
      DB_PASSWORD: futbol
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LLM_BASE_URL: http://ollama:11434

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  web:
    image: nginx:alpine
    container_name: futbol-nginx
    depends_on:
      - app
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  db:
    image: mysql:8.0
    container_name: futbol-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: futbol
      MYSQL_USER: futbol
      MYSQL_PASSWORD: futbol
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql

  redis:
    image: redis:alpine
    container_name: futbol-redis
    ports:
      - "6379:6379"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: futbol-phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root

    ports:
      - "8080:80"

volumes:
  db-data:
  ollama_data:
